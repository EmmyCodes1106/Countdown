<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      defer
      src="./app.js"
    ></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <img
        class="back"
        src="./images/bg-stars.svg"
        alt=""
      />
      <div class="countdown">
        <h1>2024 CHRISTMAS DAY COUNTDOWN</h1>
        <div class="time">
          <div class="days">
            <h2 id="days">08</h2>
            <div class="top"></div>
            <div class="bottom"></div>
            <h4>Days</h4>
          </div>
          <div class="hours">
            <h2 id="hours">23</h2>
            <div class="top"></div>
            <div class="bottom"></div>
            <h4>Hours</h4>
          </div>
          <div class="minutes">
            <h2 id="minutes">55</h2>
            <div class="top"></div>
            <div class="bottom"></div>
            <h4>Minutes</h4>
          </div>
          <div class="seconds">
            <h2 id="seconds">41</h2>
            <div class="top"></div>
            <div class="bottom"></div>
            <h4>Seconds</h4>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="pattern">
          <img
            src="./images/pattern-hills.svg"
            alt="pattern-hills"
          />
        </div>
        <div class="social">
          <img
            src="./images/icon-facebook.svg"
            alt="facebook"
          /><img
            src="./images/icon-pinterest.svg"
            alt="pinterest"
          /><img
            src="./images/icon-instagram.svg"
            alt="instagram"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
